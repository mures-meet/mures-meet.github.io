      <div class="section" id="contact-section">
        <div class="container">
          <div class="section-heading-wrap text-center mb-4">
            <h2 class="heading-h2 divider gsap-reveal mb-4" data-i18n="contact.header"></h2>

          </div>

          <div class="row justify-content-between">
            
            <div class="col-md-7 mx-auto text-center">
              <form method="post" class="form-outline-style-v1" id="contactForm">
                <div class="form-group row mb-0">
                  <span class="wrap-icon icon-user-o"></span>
                  <div class="col-lg-6 form-group gsap-reveal pl-5">
                    <span class="wrap-icon icon-user-o"></span>
                    <label for="name" data-i18n="form.name"></label>
                    <input name="name" type="text" class="form-control" id="name" autocomplete="off">
                  </div>
                  <div class="col-lg-6 form-group gsap-reveal pl-5">
                    <span class="wrap-icon icon-car"></span>
                    <label for="car-model" data-i18n="form.car-model"></label>
                    <input name="car-model" type="text" class="form-control" id="car-model" autocomplete="off">
                  </div>
                  <div class="col-lg-6 form-group gsap-reveal pl-5">
                    <span class="wrap-icon icon-instagram"></span>
                    <label for="instagram">Instagram</label>
                    <input name="instagram" type="text" class="form-control" id="instagram">
                  </div>
                  <div class="col-lg-6 form-group gsap-reveal pl-5">
                    <span class="wrap-icon icon-facebook-square"></span>
                    <label for="facebook">Facebook</label>
                    <input name="facebook" type="text" class="form-control" id="facebook">
                  </div>
                  <div class="col-lg-6 form-group gsap-reveal mx-auto pl-5">
                    <span class="wrap-icon icon-whatsapp"></span>
                    <label for="whatsapp" data-i18n="form.whatsapp"></label>
                    <input name="whatsapp" type="text" class="form-control" id="whatsapp">
                  </div>
                  <div class="col-lg-12 form-group gsap-reveal">
                    <span class="wrap-icon icon-textsms"></span>
                    <label for="message" style="padding-left: 2rem;" data-i18n="form.message"></label>
                    <textarea name="message" id="message" cols="30" rows="4" class="form-control" style="text-indent: 2em;"></textarea>
                  </div>
                </div>
                <p class="gsap-reveal text-left" data-i18n="form.important"></p>
                <p class="gsap-reveal text-left" data-i18n="form.info"></p>
                <div class="form-group row gsap-reveal mt-3">
                    <div class="col-md-12 d-flex">
                      <button type="submit" class="btn btn-outline-pill btn-custom-light" data-i18n="send.button">
                      <span class="submitting"></span>
                      </button>
                    </div>
                  </div>
              </form>
